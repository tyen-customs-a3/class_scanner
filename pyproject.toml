[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=src"
testpaths = [
    "tests"
]
pythonpath = [
    "src"
]
python_files = ["test_*.py"]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:"
]

[tool.setuptools]
package-dir = {"" = "src"}

[project]
name = "class_scanner"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
description = "A tool for scanning and analyzing class definitions"
requires-python = ">=3.9"
dependencies = [
    "astroid>=2.15.0",
    "pylint>=2.17.0",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
